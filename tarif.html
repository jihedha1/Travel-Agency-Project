    <div class="abody" >
      <form action="./reservation.php" method="post">
          <section id="book-a-ticket" class="book-a-ticket">
              <div class="container" data-aos="fade-up">
                <div class="section-title">
                  <h2 class="titre ">Reservation</h2>
                  <p class="titre1" >Book a Ticket</p>
                </div>
                  <div class="row">
                    <div class="col-lg-4 col-md-6 form-group">
                      <input
                        type="text"
                        name="name"
                        class="form-control"
                        id="name"
                        placeholder="Your Name"
                        data-rule="minlen:4"
                        data-msg="Please enter at least 4 chars"
                      />
                      <div class="validate"></div>
                    </div>
            
                    <div class="col-lg-4 col-md-6 form-group mt-3 mt-md-0">
                      <input
                        type="email"
                        class="form-control"
                        name="email"
                        id="email"
                        placeholder="Your Email"
                        data-rule="email"
                        data-msg="Please enter a valid email"
                      />
                      <div class="validate"></div>
                    </div>
            
                    <div class="col-lg-4 col-md-6 form-group mt-3 mt-md-0">
                      <input
                        type="text"
                        class="form-control"
                        name="phone"
                        id="phone"
                        placeholder="Your Phone"
                        data-rule="minlen:4"
                        data-msg="Please enter at least 4 chars"
                      />
                      <div class="validate"></div>
                    </div>
            
                    <div class="col-lg-4 col-md-6 form-group mt-3">
                      <input
                        type="text"
                        name="date"
                        class="form-control"
                        id="date"
                        placeholder="Date"
                        data-rule="minlen:4"
                        data-msg="Please enter at least 4 chars"
                      />
                      <div class="validate"></div>
                    </div>
            
                    <div class="col-lg-4 col-md-6 form-group mt-3">
                      <input
                        type="text"
                        class="form-control"
                        name="time"
                        id="time"
                        placeholder="Time"
                        data-rule="minlen:4"
                        data-msg="Please enter at least 4 chars"
                      />
                      <div class="validate"></div>
                    </div>
            
                    <div class="col-lg-4 col-md-6 form-group mt-3">
                      <input
                        type="number"
                        class="form-control"
                        name="people"
                        id="people"
                        placeholder="# of people"
                        data-rule="minlen:1"
                        data-msg="Please enter at least 1 char"
                      />
                      <div class="validate"></div>
                    </div>
                  </div>
            
                  <div class="form-group mt-3">
                    <textarea
                      class="form-control"
                      name="message"
                      rows="5"
                      placeholder="Message"
                    ></textarea>
                    <div class="validate"></div>
                  </div>
            
                  <div class="mb-3">
                    <div class="titre1">Loading</div>
                    <div class="error-message"></div>
                    <div  class="titre1">
                      Your booking request was sent. We will call back or send an
                      Email to confirm your reservation. Thank you!
                    </div>
                  </div>
            
                  <div class="text-center">
                    <button type="submit" class="button2">Book a Ticket</button>
                    
                  </div>
                </div>
          </section>
      </form>
